<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #16a34a;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #374151;
        }
        .success {
            background: #065f46 !important;
            border: 1px solid #10b981;
        }
        .error {
            background: #7f1d1d !important;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Subscription Status</h1>
        <p>This will update corey.osmond99@gmail.com to Professional (pro_500) subscription.</p>
        
        <div>
            <button onclick="checkUser()">1. Check Current Status</button>
            <button onclick="debugTable()">üîç Debug Table Structure</button>
            <button onclick="updateSubscription()">2. Update to Professional</button>
            <button onclick="updateViaAdmin()">3. Alternative Update</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'https://sloganixerbackend-production.up.railway.app/api';
        
        async function checkUser() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking user status...';
            
            try {
                const response = await fetch(`${API_BASE}/admin/check-user/corey.osmond99@gmail.com`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ User Found</h3>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Current Subscription:</strong> ${data.user.subscription_tier || 'Not set'}</p>
                        <p><strong>Status:</strong> ${data.user.subscription_status || 'Not set'}</p>
                        <p><strong>Created:</strong> ${new Date(data.user.created_at).toLocaleString()}</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        }
        
        async function updateSubscription() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Updating subscription to Professional...';
            
            try {
                // Try the billing route first
                const response = await fetch(`${API_BASE}/billing/admin-update/corey.osmond99@gmail.com`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription_tier: 'pro_500'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>üéâ Success!</h3>
                        <p>${data.message}</p>
                        <p><strong>Updated Data:</strong></p>
                        <pre>${JSON.stringify(data.updated, null, 2)}</pre>
                        <p><strong>Next Step:</strong> Refresh your app and check the pricing page!</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `‚ùå Update Failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        }
        
        async function updateViaAdmin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Trying alternative admin update...';
            
            try {
                const response = await fetch(`${API_BASE}/admin/update-subscription`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'corey.osmond99@gmail.com',
                        subscription_tier: 'pro_500'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>üéâ Success via Admin Route!</h3>
                        <p>${data.message}</p>
                        <p><strong>Updated Data:</strong></p>
                        <pre>${JSON.stringify(data.updated, null, 2)}</pre>
                        <p><strong>Next Step:</strong> Refresh your app and check the pricing page!</p>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `‚ùå Admin Update Failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        }
        
        async function debugTable() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking table structure...';
            
            try {
                const response = await fetch(`${API_BASE}/debug/table-structure/corey.osmond99@gmail.com`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>üîç Table Structure Analysis</h3>
                        <p><strong>Available Columns:</strong></p>
                        <pre>${JSON.stringify(data.available_columns, null, 2)}</pre>
                        <p><strong>Your Current Data:</strong></p>
                        <pre>${JSON.stringify(data.user_data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `‚ùå Debug Failed: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
