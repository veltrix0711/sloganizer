<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager - Sloganizer Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #f0f8ff;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        .btn-secondary:hover {
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        .btn-warning {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }
        .btn-warning:hover {
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .success {
            background: rgba(76, 175, 80, 0.2) !important;
            border: 1px solid #4CAF50 !important;
        }
        .error {
            background: rgba(244, 67, 54, 0.2) !important;
            border: 1px solid #f44336 !important;
        }
        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .info-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .info-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .info-value {
            font-weight: bold;
            font-size: 16px;
        }
        .tier-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .tier-free { background: #6B7280; }
        .tier-pro { background: #059669; }
        .tier-agency { background: #DC2626; }
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        pre {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Subscription Manager</h1>
            <p>Manage user subscriptions and billing</p>
        </div>

        <!-- User Lookup -->
        <div class="card">
            <h2>üîç User Lookup</h2>
            <div class="input-group">
                <label for="userEmail">Email Address</label>
                <input type="email" id="userEmail" placeholder="Enter user email" value="corey.osmond99@gmail.com">
            </div>
            <div class="actions-grid">
                <button class="btn btn-secondary" onclick="lookupUser()">Lookup User</button>
                <button class="btn btn-warning" onclick="checkSubscriptionStatus()">Check Subscription</button>
            </div>
        </div>

        <!-- User Information -->
        <div class="card" id="userInfoCard" style="display: none;">
            <h2>üë§ User Information</h2>
            <div class="user-info" id="userInfo"></div>
        </div>

        <!-- Subscription Management -->
        <div class="card">
            <h2>‚öôÔ∏è Subscription Management</h2>
            <div class="input-group">
                <label for="subscriptionTier">Subscription Tier</label>
                <select id="subscriptionTier">
                    <option value="free">Free</option>
                    <option value="pro">Professional</option>
                    <option value="agency">Agency</option>
                </select>
            </div>
            <div class="input-group">
                <label for="subscriptionStatus">Subscription Status</label>
                <select id="subscriptionStatus">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="trial">Trial</option>
                </select>
            </div>
            <div class="actions-grid">
                <button class="btn" onclick="updateSubscription()">Update Subscription</button>
                <button class="btn btn-warning" onclick="testAllowedValues()">Test Values</button>
                <button class="btn btn-secondary" onclick="debugTableStructure()">Debug Table</button>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <h2>‚ö° Quick Actions</h2>
            <div class="actions-grid">
                <button class="btn" onclick="upgradeToPro()">Upgrade to Pro</button>
                <button class="btn" onclick="upgradeToAgency()">Upgrade to Agency</button>
                <button class="btn btn-warning" onclick="downgradeToFree()">Downgrade to Free</button>
                <button class="btn btn-secondary" onclick="resetSubscription()">Reset Subscription</button>
            </div>
        </div>

        <!-- Results -->
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'https://sloganixerbackend-production.up.railway.app/api';
        
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        async function lookupUser() {
            const email = document.getElementById('userEmail').value;
            if (!email) {
                showResult('Please enter an email address', false);
                return;
            }

            showResult('Looking up user...');
            
            try {
                const response = await fetch(`${API_BASE}/admin/check-user/${email}`);
                const data = await response.json();
                
                if (data.success) {
                    displayUserInfo(data.user);
                    showResult(`‚úÖ User found: ${data.user.email}`, true);
                } else {
                    showResult(`‚ùå User not found: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, false);
            }
        }

        function displayUserInfo(user) {
            const userInfoCard = document.getElementById('userInfoCard');
            const userInfoDiv = document.getElementById('userInfo');
            
            const tierClass = user.subscription_plan ? `tier-${user.subscription_plan}` : 'tier-free';
            
            userInfoDiv.innerHTML = `
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">${user.email}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Name</div>
                    <div class="info-value">${user.first_name} ${user.last_name}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Subscription Plan</div>
                    <div class="info-value">
                        <span class="tier-badge ${tierClass}">${user.subscription_plan || 'free'}</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value">${user.subscription_status || 'inactive'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Created</div>
                    <div class="info-value">${new Date(user.created_at).toLocaleDateString()}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Updated</div>
                    <div class="info-value">${new Date(user.updated_at).toLocaleDateString()}</div>
                </div>
            `;
            
            userInfoCard.style.display = 'block';
            
            // Auto-populate form fields
            document.getElementById('subscriptionTier').value = user.subscription_plan || 'free';
            document.getElementById('subscriptionStatus').value = user.subscription_status || 'inactive';
        }

        async function checkSubscriptionStatus() {
            const email = document.getElementById('userEmail').value;
            if (!email) {
                showResult('Please enter an email address', false);
                return;
            }

            showResult('Checking subscription status...');
            
            try {
                const response = await fetch(`${API_BASE}/billing/subscription-status?email=${email}`);
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <h3>‚úÖ Subscription Status</h3>
                        <pre>${JSON.stringify(data.subscription, null, 2)}</pre>
                    `, true);
                } else {
                    showResult(`‚ùå Failed to get subscription: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, false);
            }
        }

        async function updateSubscription() {
            const email = document.getElementById('userEmail').value;
            const tier = document.getElementById('subscriptionTier').value;
            const status = document.getElementById('subscriptionStatus').value;
            
            if (!email) {
                showResult('Please enter an email address', false);
                return;
            }

            showResult('Updating subscription...');
            
            try {
                const response = await fetch(`${API_BASE}/billing/admin-update/${email}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscription_plan: tier,
                        subscription_status: status
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <h3>üéâ Subscription Updated Successfully!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Updated Data:</strong></p>
                        <pre>${JSON.stringify(data.updated, null, 2)}</pre>
                        <p><em>Refresh the main app to see changes</em></p>
                    `, true);
                    
                    // Refresh user info
                    await lookupUser();
                } else {
                    showResult(`‚ùå Update Failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, false);
            }
        }

        async function testAllowedValues() {
            const email = document.getElementById('userEmail').value;
            if (!email) {
                showResult('Please enter an email address', false);
                return;
            }

            showResult('Testing allowed subscription values...');
            
            try {
                const response = await fetch(`${API_BASE}/debug/test-subscription-values/${email}`);
                const data = await response.json();
                
                if (data.success) {
                    const allowedValues = [];
                    const disallowedValues = [];
                    
                    for (const [value, result] of Object.entries(data.test_results)) {
                        if (result.allowed) {
                            allowedValues.push(value);
                        } else {
                            disallowedValues.push(`${value}: ${result.error}`);
                        }
                    }
                    
                    showResult(`
                        <h3>üß™ Subscription Value Test Results</h3>
                        <p><strong>‚úÖ Allowed Values:</strong></p>
                        <div style="background: rgba(76, 175, 80, 0.2); padding: 10px; margin: 5px 0; border-radius: 4px;">
                            ${allowedValues.join(', ') || 'None found'}
                        </div>
                        <p><strong>‚ùå Disallowed Values:</strong></p>
                        <div style="background: rgba(244, 67, 54, 0.2); padding: 10px; margin: 5px 0; border-radius: 4px; font-size: 12px;">
                            ${disallowedValues.join('<br>') || 'None'}
                        </div>
                    `, true);
                } else {
                    showResult(`‚ùå Test Failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, false);
            }
        }

        async function debugTableStructure() {
            const email = document.getElementById('userEmail').value;
            if (!email) {
                showResult('Please enter an email address', false);
                return;
            }

            showResult('Debugging table structure...');
            
            try {
                const response = await fetch(`${API_BASE}/debug/table-structure/${email}`);
                const data = await response.json();
                
                if (data.success) {
                    showResult(`
                        <h3>üîç Table Structure Analysis</h3>
                        <p><strong>Available Columns:</strong></p>
                        <pre>${JSON.stringify(data.available_columns, null, 2)}</pre>
                        <p><strong>Current User Data:</strong></p>
                        <pre>${JSON.stringify(data.user_data, null, 2)}</pre>
                    `, true);
                } else {
                    showResult(`‚ùå Debug Failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Network Error: ${error.message}`, false);
            }
        }

        // Quick action functions
        async function upgradeToPro() {
            document.getElementById('subscriptionTier').value = 'pro';
            document.getElementById('subscriptionStatus').value = 'active';
            await updateSubscription();
        }

        async function upgradeToAgency() {
            document.getElementById('subscriptionTier').value = 'agency';
            document.getElementById('subscriptionStatus').value = 'active';
            await updateSubscription();
        }

        async function downgradeToFree() {
            document.getElementById('subscriptionTier').value = 'free';
            document.getElementById('subscriptionStatus').value = 'active';
            await updateSubscription();
        }

        async function resetSubscription() {
            document.getElementById('subscriptionTier').value = 'free';
            document.getElementById('subscriptionStatus').value = 'inactive';
            await updateSubscription();
        }

        // Auto-load user on page load if email is pre-filled
        document.addEventListener('DOMContentLoaded', function() {
            const email = document.getElementById('userEmail').value;
            if (email) {
                lookupUser();
            }
        });
    </script>
</body>
</html>
